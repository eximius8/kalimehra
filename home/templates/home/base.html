<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decode your body</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
 </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.resolver_match.url_name == 'static-home' %}active{% endif %}">
        <a class="nav-link" href="{% url 'static-home' %}">Home</a>
      </li>
      <li class="nav-item {% if request.resolver_match.url_name == 'static-about' %}active{% endif %}">
        <a class="nav-link" href="{% url 'static-about' %}">About</a>
      </li>
      <li class="nav-item {% if request.resolver_match.url_name == 'static-latest' %}active{% endif %}">
        <a class="nav-link" href="{% url 'static-latest' %}">Latest traits</a>
      </li>
    </ul>
    <div class="navbar-nav ml-auto ml-8">
      <div class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Log in/Register</a>
      </div>
    </div>
  </div>
</nav>

{% block page_content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
